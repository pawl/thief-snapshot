[camera]
type = amcrest
ip = <your camera ip>
port = 80
username = <camera username>
password = <camera password>

[motion_detector]
type = amcrest
ip = <your motion detector ip>
port = 80
username = <motion detector username>
password = <motion detector password>

[presence_detector]
type = ddwrt
ip = <your router IP>
port = 80
username = <your router username>
password = <your router password>
expected_macs = <MAC address of your phone>,<(optional) MAC address of another phone>

[telegram]
api_key = <instagram api key>
chat_id = <chat id>
